<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supply Sites - Select Site</title>
  <link rel="stylesheet" href="manage.css"/>
  <link rel="stylesheet" href="select-site.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{> header-include }}
</head>

<body>
<h1>
  <a href="/"><img alt="site-logo" src="/logo/WSS-logo-40x40.png" class="logo-image"/></a>
  WNC Supply Sites - Site Management
</h1>

<div class="back-link">
  <a href="/">[&larr; Go Back]</a>
</div>

<form action="/manage/site-selected" method="get">
  <div id="site-select-div" class="vertical">

    <div>
      <label for="siteId" id="select-label">Select Supply Site:</label>
    </div>

    <div>

      <select id="siteId" name="siteId" class="site-select">
        <option value=""></option>
        {{#sites}}
        <option value="{{id}}">{{name}}</option>
        {{/sites}}
      </select>
    </div>
  </div>
  <div class="nav-button-container">
    <button type="submit" class="nav-button very-wide-button">Manage Selected Site</button>
  </div>
</form>

<hr>

<div class="nav-button-container">
  <a href="/manage/new-site/add-site">
    <button type="button" class="nav-button very-wide-button">Add New Site</button>
  </a>
</div>

<hr>

<div class="nav-button-container">
  <a href="/manage/behind-the-scenes/index.html">
    <button type="button" class="nav-button very-wide-button">How Supplies Move</button>
  </a>
</div>

<div class="larger button-blurb">
  Learn how wnc-supply-sites.com works with partners to move supplies
</div>

</body>
</html>

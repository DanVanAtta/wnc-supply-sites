<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supply Sites - Site Management</title>
  <link rel="stylesheet" href="manage.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{> header-include }}
</head>

<body>
{{> header }}
<h2 id="site-name-header">{{siteName}}</h2>

<div class="back-link">
  <a href="/manage/select-site">[&larr; Go Back]</a>
</div>

<div id="site-manage-select-div">
  <div class="nav-button-container">
    <a href="/manage/inventory/inventory?siteId={{siteId}}">
      <button type="button" class="nav-button very-wide-button">Manage Site Inventory</button>
    </a>
  </div>

  <div class="nav-button-container">
    <a href="/manage/contact/contact?siteId={{siteId}}">
      <button type="button" class="nav-button very-wide-button">Site Address & Info</button>
    </a>
  </div>

  <div class="nav-button-container">
    <a href="/manage/contact/contact?siteId={{siteId}}">
      <button type="button" class="nav-button very-wide-button">Contact Information</button>
    </a>
  </div>

  <div class="nav-button-container">
    <a href="/manage/receiving/receiving?siteId={{siteId}}">
      <button type="button" class="nav-button very-wide-button">Hours & Receiving Instructions</button>
    </a>
  </div>

  <div class="nav-button-container">
    <a href="/manage/status/status?siteId={{siteId}}">
      <button type="button" class="nav-button very-wide-button">Site Status</button>
    </a>
  </div>
</div>

</body>
</html>

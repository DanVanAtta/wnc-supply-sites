<html lang="en">
<head>
  <title>WNC Supply Sites - Login</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{> header-include }}
</head>

<body>
{{> header }}

<div class="page-sub-header horizontal">
  <div class="back-link">
    <a href="/">[&larr; Go Back]</a>
  </div>
  <span class="page-title-sub-header">Login</span>
</div>

<div class="login-form-container">

<div style="color: red; font-style: italic">{{errorMessage}}</div>

<form class="login-form" action="/doLogin" method="post">

<table>
  <tr>
    <td><label for="user">User/Phone Number: </label></td>
    <td><input id="user" name="user" type="text"/></td>
  </tr>
  <tr>
    <td><label for="password">Password: </label></td>
    <td><input id="password" name="password" type="password"/></td>
  </tr>
</table>

  <input type="hidden" name="redirectUri" value="{{redirectUri}}" />


  <button type="submit">Login</button>
</form>

<div style="margin-bottom: 20px">
  <a href="/login/setup-password">Account Setup / Forgot Password</a>
</div>

<div class="mission-statement m-0 vertical items-center gap-1">
  Login credentials are only provided to supply site managers.<br/>

  <div class="nav-button-container w-75 m-0">
    <a href="https://form.jotform.com/243608573773062">
      <button type="button" class="nav-button w-full">
        Site Manager Registration Form
      </button>
    </a>
  </div>

</div>
</div>

</body>
</html>

<html lang="en">
<head>
  <title>WNC Supply Sites - Login</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{> header-include }}
</head>

<body>
<h1>
  <a href="/"><img alt="site-logo" src="/logo/WSS-logo-40x40.png" class="logo-image"/></a>
  WNC Supply Sites - Login
</h1>

<div class="back-link">
  <a href="/">[&larr; Go Back]</a>
</div>

<div class="login-form-container">

<div style="color: red; font-style: italic">{{errorMessage}}</div>

<form action="/doLogin" method="post">

<table>
  <tr>
    <td><label for="user">User: </label></td>
    <td><input id="user" name="user" type="text"/></td>
  </tr>
  <tr>
    <td><label for="password">Password: </label></td>
    <td><input id="password" name="password" type="password"/></td>
  </tr>
</table>

  <input type="hidden" name="redirectUri" value="{{redirectUri}}" />
  <button type="submit">Login</button>
</form>

<div class="mission-statement">
  Login credentials are only provided to supply site managers.<br/>

  <div class="nav-button-container">
    <a href="/registration/registration.html">
      <button type="button" class="nav-button wide-button">
        Site Manager Registration
      </button>
    </a>
  </div>

</div>
</div>

</body>
</html>
